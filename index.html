<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Fuel Consumption Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Fuel Consumption Calculator</h1>
        
        <form id="fuel-calculator-form">
            <table id="fuel-table">
                <thead>
                    <tr>
                        <th>Fuel Type</th>
                        <th>Fuel Amount</th>
                        <th>Unit</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="fuel-rows">
                    <tr>
                        <td>
                            <select required name="fuel-type" class="fuel-type">
                                <option value="">--Select Fuel Type--</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Gasoline">Gasoline</option>
                                <option value="Natural Gas">Natural Gas</option>
                                <option value="Coal">Coal</option>
                                <option value="Heavy Fuel Oil">Heavy Fuel Oil</option>
                                <option value="LPG">LPG</option>
                                <option value="Kerosene">Kerosene</option>
                                <option value="Petrol">Petrol</option>
                            </select>
                        </td>
                        <td><input type="number" required class="fuel-amount" placeholder="Enter amount"></td>
                        <td>
                            <select required class="fuel-unit">
                                <option value="">--Select Unit--</option>
                                <option value="liters">Liters</option>
                                <option value="tonnes">Tonnes</option>
                                <option value="BTU">BTU</option>
                            </select>
                        </td>
                        <td><button type="button" class="remove-row">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="add-row">Add Another Fuel</button>

            <div class="form-group">
                <label for="working-days">Select Working Days:</label>
                <select id="working-days" required>
                    <option value="5">5 Days a Week</option>
                    <option value="7">7 Days a Week</option>
                </select>
            </div>

            <button type="submit">Calculate Consumption</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
